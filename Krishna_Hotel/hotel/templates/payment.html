{% extends 'basic.html' %}
{% load static %}
{% block title %}Payment{% endblock title %}

{% block body %}
<style>
    /* CSS Styles */
    .payment-form {
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .payment-form .form-group {
        margin-bottom: 20px;
    }

    .payment-form label {
        font-weight: bold;
    }

    .payment-form input[type="text"],
    .payment-form input[type="email"],
    .payment-form input[type="password"],
    .payment-form textarea {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }

    .payment-form input[type="text"]:focus,
    .payment-form input[type="email"]:focus,
    .payment-form input[type="password"]:focus,
    .payment-form textarea:focus {
        border-color: #4d7cff;
        outline: 0;
        box-shadow: 0 0 0 0.2rem rgba(77, 124, 255, 0.25);
    }

    .payment-form button[type="submit"] {
        width: 100%;
        padding: 12px;
        font-size: 18px;
        border: none;
        border-radius: 4px;
        background-color: #343a40;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.15s ease-in-out;
    }

    .payment-form button[type="submit"]:hover {
        background-color: #23272b;
    }
</style>

<div class="container">
    <h1 class="text-center text-success mt-4">Payment Page</h1>

    <div class="row mt-4 justify-content-center">
        <div class="col-md-6">
            <form id="paymentForm" class="payment-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="amount" class="form-label">Amount:</label>
                    <input type="text" class="form-control" id="amount" name="amount" placeholder="Enter amount" required>
                </div>
                <div class="form-group">
                    <label for="card_number" class="form-label">Card Number:</label>
                    <input type="text" class="form-control" id="card_number" name="card_number" placeholder="Enter card number" required>
                </div>
                <!-- Add more fields as needed for payment -->
                <button type="button" id="payNowBtn" class="btn btn-dark">Pay Now</button>
            </form>
        </div>
    </div>
    <div id="paymentSuccessMsg" style="display: none;" class="mt-4 alert alert-success text-center">Payment Successful!</div>
</div>

<script>
    // JavaScript to handle form submission and display success message
    document.getElementById("payNowBtn").addEventListener("click", function() {
        // Simulate form submission
        // You can replace this with actual form submission via AJAX or other methods
        // For demonstration purposes, just showing the success message here
        document.getElementById("paymentSuccessMsg").style.display = "block";
        // You can redirect the user to another page or perform other actions here
    });
</script>
{% endblock body %}
